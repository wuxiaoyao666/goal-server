syntax = "proto3"; // 使用proto3语法

// 定义包名（生成的Java代码会放在该包下）
package com.xiaoyao.goal.protobuf;

// 单个日记的Protobuf消息结构
message DiaryProto {
  int64 id = 1; // 日记ID
  int64 user_id = 2; // 用户ID
  string title = 3; // 标题
  string content = 4; // 内容
  int64 create_time = 5; // 创建时间（时间戳，毫秒）
  int64 update_time = 6; // 更新时间（时间戳，毫秒）
}

// 日记列表的Protobuf消息结构（用于批量导出）
message DiaryListProto {
  repeated DiaryProto diaries = 1; // repeated表示可重复字段（类似List）
}