version: '3'
services:
  mysql:
    container_name: mysql
    image: mysql:8.0.42
    restart: always
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: Senge520...
    volumes:
      - /opt/soft/docker/mysql/data:/var/lib/mysql
      - /opt/soft/docker/mysql/conf:/etc/mysql/conf.d/
      - /opt/soft/docker/mysql/logs:/logs
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
  redis:
    container_name: redis
    image: redis:7.4.0
    restart: always
    volumes:
      - /opt/soft/docker/redis/data:/data
      - /opt/soft/docker/redis/conf/redis.conf:/etc/redis/redis.conf
    ports:
      - 6379:6379
    command: redis-server /etc/redis/redis.conf
  nginx:
    container_name: nginx
    image: nginx:1.28.0
    restart: always
    volumes:
      - /opt/soft/docker/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - /opt/soft/docker/nginx/conf/conf.d:/etc/nginx/conf.d
      - /opt/soft/docker/nginx/log:/var/log/nginx
      - /opt/soft/docker/nginx/html:/usr/share/nginx/html
    ports:
      - 80:80
  node:
    image: node:22.14.0
    container_name: node
    volumes:
      - /opt/soft/time-flow/time-flow-client:/opt
      - /opt/soft/time-flow/time-flow-server/src/main/resources/web:/opt/output/dist/
    working_dir: /opt/
    command: sh -c "npm i -g pnpm && pnpm install && pnpm run build && cp -r dist /opt/output"
