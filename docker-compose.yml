version: '3'
services:
  mysql:
    container_name: mysql
    image: mysql:8.0.39
    restart: always
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: Senge520...
    volumes:
      - /opt/soft/docker/mysql/data:/var/lib/mysql
      - /opt/soft/docker/mysql/conf:/etc/mysql/conf.d/
      - /opt/soft/docker/mysql/logs:/logs
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
  redis:
    container_name: redis
    image: redis:${REDIS_VERSION}
    restart: always
    volumes:
      - ${BASE_DIR}/redis/data:/data
      - ${BASE_DIR}/redis/conf/redis.conf:/etc/redis/redis.conf
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server /etc/redis/redis.conf
  node:
    image: node:22.14.0
    container_name: node
    volumes:
      - /opt/soft/time-flow/time-flow-web:/opt
      - /opt/soft/time-flow/time-flow-server/src/main/resources/web:/opt/output/dist/
    working_dir: /opt/time-flow-web  # 直接进入项目目录
    command: sh -c "npm i -g pnpm && pnpm install && pnpm run build && cp -r dist /opt/output"
    auto_remove: true