#user  nobody;
worker_processes  auto;  # 自动设置工作进程数

# 全局错误日志路径
error_log  /opt/soft/nginx/logs/error.log warn;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # 访问日志路径
    access_log  /opt/soft/nginx/logs/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    # HTTP重定向到HTTPS
    server {
        listen       80;
        listen       [::]:80;
        server_name  wuxiaoyao.online www.wuxiaoyao.online;
        return 301   https://$host$request_uri;  # 强制HTTPS跳转
    }

    # 阻止默认的欢迎页面
     server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;
    }

    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        ssl_reject_handshake on;  # 优雅拒绝无效域名
        return 444;
    }

    # HTTPS服务器配置 - 主服务
   server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name wuxiaoyao.online www.wuxiaoyao.online;  # 增加www

        # SSL证书
        ssl_certificate /opt/soft/cert/wuxiaoyao.online_bundle.crt;
        ssl_certificate_key /opt/soft/cert/wuxiaoyao.online.key;

        # 安全增强头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # PC 页面
        location / {
            root   /opt/soft/nginx/html/pc;
            try_files $uri $uri/ /index.html;
            #proxy_pass http://127.0.0.1:8080;  # 启用实际后端

            # 代理必要设置
            #proxy_set_header Host $host;
            #proxy_set_header X-Real-IP $remote_addr;
            #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 移动端页面
        location /mobile {
            # 静态资源代理到mobile目录
            alias /opt/soft/nginx/html/mobile/;
            try_files $uri $uri/ /mobile/index.html; # 注意路径前缀

            # 处理移动端内部资源路径
            rewrite ^/mobile/(.*)$ /$1 break; # 去掉资源请求中的/mobile前缀
        }

        # API 专属路由
        location ~ ^/api(/|$) {
            proxy_pass http://localhost:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 代理配置
        # location / {
        #     # 测试用响应（验证配置生效后移除）
        #     add_header X-Config-Test "Active";
        #     return 200 "Proxy is working! Backend: $proxy_host";

        #     # 实际配置（启用时注释掉上面两行）
        #     # proxy_pass http://127.0.0.1:8080;
        #     # ...其他代理设置...
        # }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /opt/soft/nginx/html;
        }
    }
}
